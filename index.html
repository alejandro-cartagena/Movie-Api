<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ac4dc93457.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container header-container">
            <div class="title-watch-list-container">
                <h1 class="title">Find your film</h1>
                <h3 class="watch-list"><a class="watch-list-link" href="./watchlist.html">My Watchlist</a></h3>
            </div>

            
        </div>
    </header>

    <div class="container">
        <form id="movie-form" action="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="input-text" type="text" name="search" id="search" placeholder="Search for a movie">
            <button id="search-btn" class="search-btn" type="submit">Search</button>
        </form>

    </div>

    <main>
        
        <div id="not-searched-container" class="not-searched-container">
            
            <div id="not-searched" class="not-searched">
                <i class="fa-solid fa-film"></i>
                <h3 class="film-icon-subtitle">Start exploring</h3>
            </div>

        </div>

        <div class="container">
            <div id="data-not-found" class="data-not-found hidden">
                <h3 class="data-not-found-text">Unable to find what youâ€™re looking for. Please try another search.</h3>
            </div>
        </div>
        

        <div class="container">
            <div id="movies-container" class="movies-container hidden"></div>
        </div>

    </main>
    


    <script src="app.js"></script>
</body>
</html>
